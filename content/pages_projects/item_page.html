<body>
<div class="tabs">
    <input id="home" type="radio" name="tabsMenu">
    <input id="partner" type="radio" name="tabsMenu">
    <input id="support" type="radio" name="tabsMenu">
    <input id="profile" type="radio" name="tabsMenu">
    <div class="buttons_tabs">
        <label for="home" id="home_button" data-href="../main_page.html"><i class="fa-solid fa-house"></i></label>
        <label for="partner" id="partner_button" data-href="../partner_page/partner_proxy.html"><i class="fa-brands fa-sketch"></i></label>

    </div>
</div>
<div class="stars"></div>
<div class="container">
    <div class="page"></div>
</div>

<script src="../mainScript.js"></script>
<script>
    function showContent(id) {
        let contents = document.getElementsByClassName('content');
        for (let i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }
        document.getElementById(id).style.display = 'block';

        let indicator = document.querySelector('.indicator');
        if (id === 'description'){
            indicator.style.justifyContent = 'right';
        }
        else {
            indicator.style.justifyContent = 'left';
        }
    }
</script>
</body>
